<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento 01</title>
    <style>
        body{
            color: #fff;
        }
        h2{
            font-size: 50pt;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <script type="text/javascript">
    /*
        RECEBA 2 NÚMEROS E INFORME A SOMA. 
        MOSTRE NO HTML O RESULTADO
        
    */        
        var num1 = Number(window.prompt("Digite um número"))
        var num2 = Number(window.prompt("Digite outro número"))
        var soma = num1 + num2
        document.write(`<h2>O resultado da soma entre ${num1} e ${num2} é ${soma}!</h2>`);

        //document.body.style.backgroundColor = 'aqua';
        document.body.style.backgroundImage="url(onepiece.png)"
    </script>
</body>
</html>
