<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento 01 - Aula 1</title>
</head>
<body>
    <h1>Somando 2 valores</h1>
    <input type="number" name="num1" id="num1" placeholder="Digite o 1º número">
    <span>+</span>
    <input type="number" name="num2" id="num2" placeholder="Digite o 2º número">
    <input type="button" value="Somar" onclick="somar();">
    <div>
        <p>Resultado: <span id="resultado"></span></p>        
    </div>
    <script type="text/javascript">
        function somar(){
            var entrada_num1 = window.document.getElementsByName("num1")[0];
            var entrada_num2 = window.document.getElementById("num2");
            var resultado = window.document.querySelector("#resultado");
            var num1 = Number(entrada_num1.value);
            var num2 = Number(entrada_num2.value);
            var soma = num1+num2;
            resultado.innerText = soma
        }
    </script>
</body>
</html>
